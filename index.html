<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Angular Admin UI : angular admin manage">
    <link rel="stylesheet" href="https://rawgit.com/binlaniua/AngularAdmin/master/output/css/all.css"/>
    <title>Angular Admin UI</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="start">开始</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="searchform">查询组件</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="table">表格组件</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="form">表单组件</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="tree">树</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="tab" >Tab</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="portal" >Portal</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="chart" >图表</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="https://github.com/binlaniua/AngularAdmin">github</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" ui-view>
</div>


<!-- 库包 -->
<script src="https://rawgit.com/binlaniua/AngularAdmin/master/output/js/lib.js"></script>

<!-- Tree包 -->
<script src="http://pic.ofcard.com/themes/admin/plugins/zTree/jquery.ztree.core-3.5.min.js" type="text/javascript"></script>
<script src="http://pic.ofcard.com/themes/admin/plugins/zTree/jquery.ztree.excheck-3.5.js" type="text/javascript"></script>
<script src="http://pic.ofcard.com/themes/admin/plugins/zTree/jquery.ztree.exedit-3.5.js" type="text/javascript"></script>

<!-- 组件包 -->
<script src="https://rawgit.com/binlaniua/AngularAdmin/master/output/js/all.js"></script>

<!-- -->
<script src="javascripts/main.js"></script>
</body>
</html>
